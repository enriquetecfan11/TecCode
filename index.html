<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TecCode Editor</title>
</head>

<body>
  <div class="header">
    <h1>Tec Code Editor by @enriquetecfan</h1>
  </div>
  <div class="container">
    <div class="editor-side">
      <div class="tabs">
        <button class="tab active" id="html-tab">HTML</button>
        <button class="tab" id="css-tab">CSS</button>
        <button class="tab" id="js-tab">JS</button>
      </div>
      <div class="editor-container">
        <div id="html" class="editor active"></div>
        <div id="css" class="editor"></div>
        <div id="js" class="editor"></div>
      </div>
    </div>
    <div class="preview-side">
      <div class="preview-header">Preview</div>
      <iframe id="preview"></iframe>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
